<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Movimento de Imagem Fullscreen</title>
    <style>
        /* Remove margens e garante que o corpo preencha a tela */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem ao mover */
            width: 100vw;
            height: 100vh;
            position: relative; /* O contêiner de movimento é a própria tela (body) */
        }

        /* O elemento da imagem */
        #minhaImagem {
            /* ESSENCIAL para o JS mover */
            position: absolute; 
            top: 0;
            left: 0;
            
            /* Garante que a imagem preencha a tela inteira */
            width: 100vw;
            height: 100vh;
            
            /* Ajusta como a imagem se encaixa. 'cover' a estica para cobrir tudo. */
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <img id="minhaImagem" src="sae.jpeg" alt="Imagem do Sae Itoshi" class="imagem-full">

    <script src="script.js"></script> 

</body>
</html>
